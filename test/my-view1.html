<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>my-view1</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/my-view1.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <my-view1></my-view1>
      </template>
    </test-fixture>

    <script>
      suite('my-view1 tests', function() {
        var home;

        setup(function() {
          home = fixture('basic');
        });

        test('Text in h1 should be view1', function() {
          var textTitle = Polymer.dom(home.root).querySelector('h1');
          assert.equal(textTitle.textContent, 'view1');
        })
      });
    </script>
  </body>
</html>
