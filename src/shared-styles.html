<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>

      h1 {
        color: #212121;
        font-size: 22px;
        font-weight: 300;
        line-height: 1.3;
      }
      .papercards {
        display: block;
        padding: 70px 10px 10px 10px;
        text-align: center;
      }
      .biggercard {
        width: 60%;
        height: 500px;
      }
      .biggercard iron-image {
       width: 100%;
       height: 450px;
      }
      .smallercard {
        width: 29%;
        overflow: hidden;
        height: 500px;
      }
      .fullcard {
        width: 90%;
      }
      .divider-card {
        height: 130px; 
        line-height: 0.7;
        color: #fff;
        text-align: center;
        background-color: #333;
        font-style: italic;
        vertical-align: middle; 
        width: 90%;
      }
      .divider-card h2 {
         font-weight: 300;
       }
      paper-card {
        display:inline-block;
        text-align: left;
        margin: 10px;
        vertical-align: top;
      }
      paper-button {
        background-color: red;
        color: #fff;
      }
      paper-button iron-icon {
        margin-right: 3px;
      }
      paper-card {
        --paper-card-actions: {
        text-align: left;
        position: absolute;
        bottom: 20px;
        width: 100%;
        font-size: 20px;
        color: #ee5659;
        }
        --paper-card-header : {
          background-color: #ee5659;
        }
        --paper-card-header-image:{
          height: 500px;
        }
        --paper-card-header-color: #fff;
        --paper-card-content: {
          padding: 0;
        }
      }
      
      paper-button#contactus {
        position: fixed;
        right: 40px;
        bottom: 40px;
      }
      paper-fab {
        position: absolute;
        top: 20px;
        right: -28px;
        background-color: red;
        color: #fff;
      }
      paper-card p {
        font-weight: 300;
        font-size: 20px;
        margin: 10px;
      }
      footer {
        height: 100px;
        background-color: #ee5659;
        margin-top: 50px;
        color: #fff;
        text-align: center;
        display: block;
      }
      footer h4 {
        font-weight: 300;
        font-size: 12px;
        margin: 20px;
      }
      #footer-icons {
        display: inline-block;
      }
      #footer-company {
        display: inline-block;
      }
      .card-icon {
        position: absolute;
        top: 18px;
        right: 18px;
        height: 30px;
        width: 30px;
        color: #fff;
      }
      .header title-text { 
        color: green;
      }
      .fullcard {
        background: url(../images/rocket@2x.png) no-repeat;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        background-color: #fff;
        height: 600px;
      }
       #fullcard-text {
        width: 70%;
      }
      a {
        color: #000;
        text-decoration: none;
      }
      a:visited {
        color: #000;
      }
      
       
      @media only screen and (max-device-width : 1200px)  {
        .biggercard {
          width: 90%;
          height: 300px;
        }
        .biggercard iron-image {
          height: 180px;
        }
        .smallercard {
          width: 90%;
        }
        .fullcard {
          width: 90%;
          height: 1000px;
        }
        #fullcard-text {
          width: 100%;
        }
        paper-button {
          right: 10px;
          bottom: 30px;
        }
        .divider-card {
          width: 90%;
          line-height: 1.3;
          font-size: 14px;
          height: 180px;
        }
        paper-card p {
          font-size: 21px;
        }
        
      }
     

    </style>
  </template>
</dom-module>
