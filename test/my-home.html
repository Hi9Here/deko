<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>my-home</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/my-home.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <my-home></my-home>
      </template>
    </test-fixture>

    <script>
      suite('my-home tests', function() {
        var home;

        setup(function() {
          home = fixture('basic');
        });

        test('Text in h1 should be Home', function() {
          var titletag = Polymer.dom(home.root).querySelector('.h1');
          assert.equal(titletag.textContent, 'Home');
        })
      });
    </script>
  </body>
</html>
