<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">

    <template>

    <style include="shared-styles">
      #emailsignup {
        width: 150px;
      }
      .signup {
        display: inline-block;
        text-align: top;
      }
      .biggercard {
         --paper-card-header : {
          background-color: #fff;
        }
      }

    </style>

      <div id="bg">
        <div class="papercards">

          <!--First Card with Image of Screens-->
          <paper-card image="images/deko-big-top.png" elevation="1" animated-shadow="false" class="biggercard">   
          </paper-card>

          <!--Call to Action Card-->
          <paper-card heading="Call to Action" elevation="1" animated-shadow="false" class="smallercard">   
            <div class="card-content">
              <p id="signup-p">Find the web overwhelming? Just want to see what’s important to you?</p>
              <p> Here's how</p>
              <p>Choose & save content onto cards, organise those cards into decks then share what you want with who you want</p>
              <p>It's as simple as that</p>      
            </div>  
            <div class="card-actions">
              <paper-input label="your@email.com" id="emailsignup" class="signup"></paper-input>
              <paper-button raised class="signup"><iron-icon icon="done"></iron-icon>Sign Up</paper-button>     
            </div>
          </paper-card>

          <!--Row 2 1st Card-->
          <paper-card heading="For You" elevation="1" animated-shadow="false" class="smallercard">        
            <iron-icon icon="face" class="card-icon"></iron-icon>  
            <div class="card-content">
              <p>Looking for a simple solution to organising, storing & keeping up to date with all your web content in one place?</p>
              <p>Want to share content from breaking news to recipes, invites to events or links to favourite sites. Use deko</p>
            </div>
            <div class="card-actions">
              More
            </div>
          </paper-card>
          
          <!--Row 2 2nd Card-->
          <paper-card heading="For Loved Ones" elevation="1" animated-shadow="false" class="smallercard">
            <iron-icon icon="favorite" class="card-icon"></iron-icon>
            <div class="card-content">
              <p>Don’t have the time to be your parents tech. support? Solve the problem & your frustrations using deko.</p>
              <p>Replace traditional “search” with clear, simple to understand cards containing your choice content</p>
            </div>
            <div class="card-actions">
              More
            </div>
          </paper-card>

          <!--Row 3 3rd Card-->
          <paper-card heading="For Work" elevation="1" animated-shadow="false" class="smallercard">
            <iron-icon icon="social:domain" class="card-icon"></iron-icon> 
            <div class="card-content">
              <p>Some Card Text</p>
            </div>
            <div class="card-actions">
              More
            </div>
          </paper-card>

          <!--Row 3 3rd Card-->
          <paper-card heading="3rd Card" elevation="1" animated-shadow="false" class="fullcard">
            <div class="card-content">
              <p>Some Card Text</p>
            </div>
            <div class="card-actions">
              More
            </div>
          </paper-card>

          <!--Row 3 3rd Card-->
          <paper-card heading="3rd Card" elevation="1" animated-shadow="false" class="fullcard">
            <div class="card-content">
              <p>Some Card Text</p>
            </div>
            <div class="card-actions">
              More
            </div>
          </paper-card>
        </div>

        <footer>

        </footer>
        
      </div>
      
      <paper-button raised id="contactus"><iron-icon icon="mail"></iron-icon>Contact Us</paper-button>
      
  </template>

    <script>
        Polymer({
            is: 'my-view1'
        });
    </script>
</dom-module>
