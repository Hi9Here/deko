<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">

    <template>

    <style include="shared-styles">
      #emailsignup {
        width: 150px;
      }
      .signup {
        display: inline-block;
      }
      paper-button.signup  {
        width: 110px;
        height: 40px;
        font-size: 16px;
        text-align: center;
      }
      .biggercard {
         --paper-card-header : {
          background-color: #fff;
        }
      }
      #cta-card {
        height: 500px;
      }
    </style>

      <div id="bg">
        <div class="papercards">

          <!--First Card with Image of Screens-->
          <paper-card image="images/deko-big-top.png" elevation="1" animated-shadow="false" class="biggercard">   
          </paper-card>

          <!--Call to Action Card-->
          <paper-card heading="Call to Action" elevation="1" animated-shadow="false" class="smallercard" id="cta-card">   
            <div class="card-content">
              <p id="signup-p">Find the web overwhelming? Just want to see what’s important to you?</p>
              <p> Here's how</p>
              <p>Choose & save content onto cards, organise those cards into decks then share what you want with who you want</p>
              <p>It's as simple as that</p>      
            </div>  
            <div class="card-actions">
              <paper-input label="your@email.com" id="emailsignup" class="signup"></paper-input>
              <paper-button raised class="signup"><iron-icon icon="done"></iron-icon>Sign Up</paper-button>     
            </div>
          </paper-card>

          <!--Row 2 1st Card-->
          <paper-card heading="For You" elevation="1" animated-shadow="false" class="smallercard">        
            <iron-icon icon="face" class="card-icon"></iron-icon>  
            <div class="card-content">
              <p>Looking for a simple solution to organising, storing & keeping up to date with web content in one place?</p>
              <p>Want to share information from breaking news to recipes, invites to events or links to favourite sites? Then use deko</p>
            </div>
            <div class="card-actions">
              More
            </div>
          </paper-card>
          
          <!--Row 2 2nd Card-->
          <paper-card heading="For Loved Ones" elevation="1" animated-shadow="false" class="smallercard">
            <iron-icon icon="favorite" class="card-icon"></iron-icon>
            <div class="card-content">
              <p>Don’t have the time to be your parents tech. support? Solve the problem & your frustrations by using deko.</p>
              <p>Replace traditional “search” with clear, simple to understand cards containing your choice of content</p>
            </div>
            <div class="card-actions">
              More
            </div>
          </paper-card>

          <!--Row 2 3rd Card-->
          <paper-card heading="For Work" elevation="1" animated-shadow="false" class="smallercard">
            <iron-icon icon="social:domain" class="card-icon"></iron-icon> 
            <div class="card-content">
              <p>Create, organise & share curated content with your colleagues. Sort onto cards then group
                 into decks.</p>
              <p>Simply share cards or decks by department, project or whichever way is relevant for your work schedule</p>
            </div>
            <div class="card-actions">
              More
            </div>
          </paper-card>

          <!-- Quote -->
          <paper-card elevation="1" animated-shadow="false" class="divider-card">
            <div class="card-content">
              <h2>"Computers Are Just Too Hard to Use and It's Not Your Fault"</h2>
              <h2>Walt Mossberg – Executive Editor - The Verge</h2>
            </div>
          </paper-card>

          <!--Row 3 About Us-->
          <paper-card heading="About Us" elevation="1" animated-shadow="false" class="fullcard">
            <div class="card-content">
              <p>Some Card Text</p>
            </div>
            <div class="card-actions">
              More
            </div>
          </paper-card>

        </div>

        <footer>

        </footer>
        
      </div>
      
      <paper-button raised id="contactus"><iron-icon icon="mail"></iron-icon>Contact Us</paper-button>
      
  </template>

    <script>
        Polymer({
            is: 'my-view1'
        });
    </script>
</dom-module>
