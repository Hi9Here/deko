<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
        font-weight: 300;
      }
      .papercards {
        display: block;
        padding: 70px 10px 10px 10px;
        text-align: center;
      }
      .biggercard {
        width: 50%;
      }
      .smallercard {
        width: 30%;
      }
      .fullcard {
        width: 82%
      }
      paper-card {
        display:inline-block;
        text-align: left;
        margin: 10px;
        height: 400px;
        vertical-align: top;
      }
      paper-button {
        position: fixed;
        right: 40px;
        bottom: 40px;
        background-color: red;
        color: #fff;
      }
      paper-fab {
        position: absolute;
        top: 20px;
        right: -28px;
        background-color: red;
        color: #fff;
      }
      footer {
        height: 100px;
        background-color: #fff;
        margin-top: 50px;
      }
      @media only screen and (max-device-width : 700px)  {
        .biggercard {
          width: 90%;
        }
        .smallercard {
          width: 90%;
        }
        .fullcard {
          width: 90%;
        }
        paper-button {
          right: 10px;
          bottom: 30px;
        }
      }

    </style>
  </template>
</dom-module>
