<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>

      h1 {
        color: #212121;
        font-size: 22px;
        font-weight: 300;
        line-height: 1.3;
      }
      .papercards {
        display: block;
        padding: 70px 10px 10px 10px;
        text-align: center;
      }
      .biggercard {
        width: 60%;
      }
      .smallercard {
        width: 29%;
        overflow: hidden;
      }
      .fullcard {
        
      }
      .divider-card {
        height: 130px;
        
        line-height: 0.7;
        color: #fff;
        text-align: center;
        background-color: #333;
        font-style: italic;
        vertical-align: middle; 
      }
      .divider-card h2 {
         font-weight: 300;
       }
      paper-card {
        display:inline-block;
        text-align: left;
        margin: 10px;
        height: 500px;
        vertical-align: top;
      }
      paper-button {
        background-color: red;
        color: #fff;
      }
      paper-button iron-icon {
        margin-right: 3px;
      }
      paper-card {
        --paper-card-actions: {
        text-align: left;
        position: absolute;
        bottom: 20px;
        width: 100%;
        font-size: 20px;
        color: #ee5659;
        }
        --paper-card-header : {
          background-color: #ee5659;
        }
        --paper-card-header-image:{
          height: 500px;
        }
        --paper-card-header-color: #fff;
      }
      
      paper-button#contactus {
        position: fixed;
        right: 40px;
        bottom: 40px;
      }
      paper-fab {
        position: absolute;
        top: 20px;
        right: -28px;
        background-color: red;
        color: #fff;
      }
      paper-card p {
        font-weight: 300;
      }
      footer {
        height: 100px;
        background-color: #fff;
        margin-top: 50px;
      }
      .card-icon {
        position: absolute;
        top: 18px;
        right: 18px;
        height: 30px;
        width: 30px;
        color: #fff;
      }
      .header title-text { 
        color: green;
      }
       
      @media only screen and (max-device-width : 1200px)  {
        .biggercard {
          width: 90%;
          height: 300px;
        }
        .smallercard {
          width: 90%;
        }
        .fullcard {
          width: 90%;
        }
        paper-button {
          right: 10px;
          bottom: 30px;
        }
        .biggercard iron-image {
        width: 100%;
        height: 250px;
        }
      }
     

    </style>
  </template>
</dom-module>
